<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Web Dev Test</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.min.css">

		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	</head>
	<body oncontextmenu="return false;">
		<!--[if lte IE 9]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
		<![endif]-->

		<div class="web-test-wrap">
			<form id="dev-test" name="dev-test">
				<label for="address">Address <span>*</span></label>
				<input id="address" type="text" name="address" value="" required/>
				<label for="city">City <span>*</span></label>
				<input id="city" type="text" name="city" value="" required/>
				<label for="country">Country <span>*</span></label>
				<input id="country" type="text" name="country" value="" required/>
				<label for="state">State / Province <span>*</span></label>
				<input id="state" type="text" name="state" value="" required/>
				<button name="submit" type="submit">Get Postal Code</button>
			</form>
			<ul>
				<li>
					Zip 9: <span class="zip orange"></span>
				</li
				<li>
					Profitability Score: <span class="profit_grade orange"></span>
				</li>
			</ul>
		</div>

		<script src="js/vendor/modernizr-3.5.0.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
		<script src="plugins.js"></script>
		<script src="geo.min.js"></script>
		<script src="main.min.js"></script>
		<script>document.addEventListener('contextmenu', event => event.preventDefault());</script>
	</body>
</html>
